  <meta property="og:title" content="{% if page.video %}[VIDEO] {% endif %}{{ page.title }}" />
  <meta property="og:site_name" content="Mobilab" />
  <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
  <meta property="og:description" content="{{ page.excerpt | strip_html }}" />
  <!-- <meta property="og:image" content="{% if page.social_image %}{{ page.social_image }}{% else %}http://images.digital-democracy.org{{ page.image | replace: '.jpg', '-1200.jpg' }}{% endif %}" />
  <meta property="og:image:secure_url" content="{% if page.social_image %}{{ page.social_image }}{% else %}https://images.digital-democracy.org{{ page.image | replace: '.jpg', '-1200.jpg' }}{% endif %}" /> -->
  {% if page.image %}
    <meta property="og:image" content="{% if page.social_image %}{{ page.social_image }}{% else %}{{ site.url }}{{ page.image }}{% endif %}" />
    <meta property="og:image:secure_url" content="{% if page.social_image %}{{ page.social_image }}{% else %}{{ site.url }}{{ page.image }}{% endif %}" />
  {% else %}
    <meta property="og:image" content="{{ site.url }}/logo mobilab.svg" />
    <meta property="og:image:secure_url" content="{{ site.url }}/logo mobilab.svg" />
  {% endif %}
  <meta property="fb:app_id"  content="590697907738702" />
  <meta property="og:locale" content="pt_BR" />            <!-- Default -->
  <meta property="og:type" content="article" />
  {% if page.date %}
  <meta content="{{ page.date | date_to_xmlschema }}" property="article:published_time">
{% endif %}
